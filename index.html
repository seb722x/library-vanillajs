<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book store</title>

    <!--font link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href ="index.css">
</head>
<body>
    <!--header starts-->
<header class="header">
    <div class="header-a1">
        <a href="#" class="logo"> <i class="fas fa-book"></i>Liberia Universal</a>
        <form action="" class="search-form">
            <input type="search" name = "" placeholder="busca aqui tu libro" id="search-box">
            <label for="search-box" class="fas fa-search" ></label>
        </form>
        <div class="icons">
            <div id="search-btn" class="fas fa-search"></div>
            <a href="#"  class="fas fa-shopping-cart" ></a>
            <div id="login-btn" class="fas fa-user"></div>
        </div>
       

    </div>
    <div class="header-b2">
        <nav class="navbar">
            <a href="#home">inicio</a>
            <a href="#book-list">libros</a>
            <a href="#footer">contactenos</a>
        </nav>
    </div>
</header>

 <!--header ends-->

<!--shopping cart overlay-->
<div class="cart-overlay">
    <div class="cart">
        <h2>Carrito de Compras</h2>
        <div class="cart-items">
            <!-- Aquí se agregarán los elementos del carrito -->
        </div>
        <div class="cart-total">
            <p>Total: <span id="cartTotal">$0</span></p>
        </div>
        <button id="closeCart" class="btn">Cerrar</button>
        <button id="checkout" class="btn">Pagar</button>
        <button id="clearCartButton" class="btn">Borrar todo</button>
    </div>
</div>

<!--end shopping cart overlay-->


<!--login starts overlay-->
<div class="login-container" id="loginContainer">
    <div class="login-box" id="loginBox">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="loginButton" class="btn">Login</button>
            <button type="button" id="registerButton" class="btn">Register</button>
            <button type="button" id="closeButton" class="btn">Close</button>
        </form>
    </div>
    <div class="register-box" id="registerBox">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="regName" placeholder="Name" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="button" id="registerSubmit" class="btn">Register</button>
            <button type="button" id="backToLogin" class="btn">Back to Login</button>
        </form>
    </div>
    <div id="messageBox">
        <p id="message"></p>
    </div>
</div>
<!--loging ends overlay-->

<!-- Superposed book info starts -->
<div class="overlay-card" id="overlay-card">
    <div class="card">
        <button id="close-btn" class="fas fa-times"></button>
        <div class="card-info">
            <h2 id="book-title"></h2>
            <p id="book-author"></p>
            <p id="book-description"></p>
        </div>
    </div>
</div>
<!-- Superposed book info ends -->


<!--home section starts -->

<section class="home" id="home">
    <div class="row">
        <div class="content">
            <h3>¿Qué quieres leer hoy?</h3>
            <p>Busca tu libro antes de que se agoten</p>
            <a href="#book-list" class="btn">Compra ahora</a>
        </div>

        <div class="book-wall">
            <div class="wrapper">
                <a ><img src="assets/books/1.jpg" alt=""></a>
                <a ><img src="assets/books/2.jpg" alt=""></a>
                <a ><img src="assets/books/3.jpg" alt=""></a>
                <a ><img src="assets/books/4.jpg" alt=""></a>
                <a ><img src="assets/books/5.jpg" alt=""></a>
                <a ><img src="assets/books/6.jpg" alt=""></a>
            </div>
        </div>



    </div>
</section>
<!--home ends-->


    <script src="index.js"></script>
</body>
</html>
